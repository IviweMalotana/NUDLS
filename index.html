<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUDLS</title>
  <link rel="stylesheet" href="main.css">
  <script src="app.js"></script>
</head>

          <div class="block">1</div>
          <div class="block">2</div>
          <div class="block">3</div>
          <div class="block">4</div>
          <div class="block">5</div>
          <div class="block">6</div>
          <div class="block">7</div>
          <div class="block">8</div>
          <div class="block">9</div>
          <div class="block">10</div>
          <div class="block">11</div>
          <div class="block">12</div>
          <div class="block">13</div>
          <div class="block">14</div>
          <div class="block">15</div>
          <div class="block">16</div>
        </div>

          <div class="rows" id="row2"></div>
          <div class="rows" id="row3"></div>
          <div class="rows" id="row4"></div>
          <div class="rows" id="row5"></div>

          <div class="rows" id="row9"></div>
          <div class="rows" id="row10"></div>
          <div class="rows" id="row11"></div>
          <div class="rows" id="row12"></div>
          <div class="rows" id="row13"></div>
          <div class="rows" id="row14"></div>
          <div class="rows" id="row15"></div>
          <div class="rows" id="row16"></div>
        </div>

      </div>
      <div class="bottom" id="col-labels">
        <div class="block">A</div>
        <div class="block">B</div>
        <div class="block">C</div>
        <div class="block">D</div>
        <div class="block">E</div>
        <div class="block">F</div>
        <div class="block">G</div>
        <div class="block">H</div>
        <div class="block">I</div>
        <div class="block">J</div>
        <div class="block">K</div>

</html>
